<html>
  <head>

      <div >
        <p>

      <div class="other_href">

          安全登录插件
        </div>
        <div  class="other_href_right">
          <a href="#">忘记登录密码?</a>

        <input class="theme_button login_button " type="button" name="login_button" value="登录">

      <div class="other_href_right">
        <a href="#">免费注册</a>
      </div>

    <footer>
