
<! DOCTYPE HTML>
<html>
  <head>
    <title>欢迎进入宝贝编辑界面</title>
    <link rel="stylesheet" href="css/login.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/editGoods.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <header>
      <div class="header_right">
        <div class="user_info">
          <img src="imgs/login/v.jpg" alt="" />
          曹洋洋
        </div>
      </div>
    </header>
    <div class="head" background-color="black">
      <div class="logo_small">
        <img src="imgs/login/logo.png" alt="" />
      </div>
    </div>
    <div class="body">
      <div class="edit_input_unit">
        <span>标题</span>
        <div class="input_area">
          <input class="theme_input_text" id="input_title" name="some_name" value="">
        </div>
      </div>
      <div class="edit_input_unit">
        <span>价格</span>
        <div class="input_area">
          <input  class="theme_input_text" id="input_new_price" name="new_price" value="" placeholder="                  元">
          <input  class="theme_input_text" id="input_old_price" name="old_price" value="" placeholder="原价            元">
        </div>
      </div>
      <div class="edit_input_unit">
        <span>添加图片</span>
        <div class="input_area">
          <div class="edit_Img">
            <div id="preview">
              <img id="imghead" width=100 height=100 border=0 src='imgs/addImg.png' onclick="document.getElementById('addImg').click()">
              <input id="addImg" type="file" onchange="previewImage(this)"/>
            </div>
          </div>
        </div>
      </div>
      <div class="edit_input_unit">
        <span>宝贝描述</span>
        <div class="input_area">
          <div class="button_area">
            <span>字体</span>
            <select id="font" name="字体">
              <option value="宋体">宋体</option>
              <option value="黑体">黑体</option>
              <option value="楷体">楷体</option>
            </select>
            <span>字号</span>
            <select id="size" name="大小">
              <option value="宋体">12</option>
              <option value="黑体">18</option>
              <option value="楷体">24</option>
            </select>
            <input type="button" name="some_name" value="A">
            <input type="button" name="some_name" value="B">
          </div>
          <textarea name="Name" rows="8" cols="40" >
          </textarea>
        </div>
      </div>
      <div class="edit_input_unit">
        <input type="button" class="theme_button publish_button"name="some_name" value="立刻发布">
      </div>
    </div>

    <footer>
    </footer>
<script type="text/javascript" src="js/uploadImg.js"></script>
  </body>
</html>
