<! DOCTYPE HTML>
<html>
  <head>
    <title>欢迎进入信息浏览界面</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/managerGoods.css" media="screen" title="no title" charset="utf-8">
    <script src="js/cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/managerGoods.js"></script>
  </head>

  <body>
    <header>
      <div class="header_right">
        <div class="user_info" id="index_name">
          <div class="name"></div>
          <img src="imgs/main/v.jpg" alt="" />
        </div>
        <div id="logout" hidden onclick="logout()">安全退出</div>
      </div>
    </header>
    <div class="head" background-color="black">
      <div class="logo_small">
        <a href="index.html">
          <img src="imgs/main/logo.png" alt="" />
        </a>
      </div>
    </div>

    <div class="body">
      <div class="left">
        <div class="menu">
          宝贝管理
        </div>
        <div class="menu">
          <a href="addGoods.html">
          发布宝贝</a>
        </div>
      </div>

      <div class="right">
        <div class="undefine">
          出售中的宝贝
        </div>
        <div class="search_bar">
          宝贝名称:
          <input id="serach_goods"type="textarea" name="some_name" value="">
          <input id="search_button"type="button" name="some_name" value="搜索" onclick="search()">
        </div>
        <div class="form_manager">
          <div id="name">
          出售中的宝贝记录共<span></span>条
          </div>
          <div class="header_desc">
            <div class="a_1">
              宝贝名称
            </div>
            <div class="a_2" onclick="orderByPrice()">
              价格
            </div>
            <div class="a_3" onclick="orderByStock()">
              库存
            </div>
            <div class="a_4" onclick="orderBySalesVolume()">
              总销量
            </div>
            <div class="a_5" onclick="orderByDate()">
              发布时间
            </div>
            <div class="a_6">
              操作
            </div>
          </div>
          <div class="select_all_top">
            <input type="checkbox" name="some_name"  class="select_all" value="" onclick="selectAll()">全选
            <input type="button" class="delete_goods" name="some_name" value="删除" onclick="deleteGoods()">
          </div>
          <div id="all_unit">
          </div>
          </div>
          <div class="select_all_bottom">
            <input type="checkbox"  class="select_all" name="some_name" value="" onclick="selectAll()">全选
            <input type="button" class="delete_goods" name="some_name" value="删除" onclick="deleteGoods()">
          </div>

        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
