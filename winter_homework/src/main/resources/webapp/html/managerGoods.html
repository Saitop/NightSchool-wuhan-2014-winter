<! DOCTYPE HTML>
<html>
  <head>

  <body>

    <div class="body">

            </div>
            <div class="a_5">
              发布时间
            </div>
            <div class="a_6">

            </div>

          <div class="select_all_top">
            <input type="checkbox" name="some_name" value="">全选

          </div>
          <div class="unit">

            <div>65</div>

            <div>9</div>
            <div>2011-01-01 11:01</div>
            <div>编辑宝贝</div>
          </div>
          <div class="select_all_bottom">
            <input type="checkbox" name="some_name" value="">全选
            <input type="button" name="some_name" value="删除">
          </div>

        </div>

    </footer>
