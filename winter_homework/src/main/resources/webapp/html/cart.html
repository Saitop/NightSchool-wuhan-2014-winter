<! DOCTYPE HTML>
<html>
  <head>
    <title>欢迎进入信息浏览界面</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="js/cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/cart.js"></script>
  </head>

  <body>
    <header>
      <div class="header_right">
        <div class="user_info" id="index_name">
          <div class="name"></div>
          <img src="imgs/main/v.jpg" alt="" />
        </div>
        <div id="logout" hidden onclick="logout()">安全退出</div>
        <div class="cart">
          <img src="imgs/main/cart.png" alt="" />
          <a href="cart.html">
          购物车
          </a>
        </div>
        <div class="goods_manager">
          <a href="managerGoods.html">
          商品管理
          </a>
        </div>
      </div>
    </header>
    <div class="head" background-color="black">
      <div class="logo_small">
        <a href="index.html">
        <img src="imgs/main/logo.png" alt="" />
      </a>
      </div>
    </div>
    <div class="info_head">
      <div  class="all_goods">
            全部商品
            <span class="theme_color" id="cart_all_goods_num"></span>
      </div>
      <div class="select_goods">
        已选商品
        <span class="theme_color cart_selected_goods_price"></span>
      </div>
      <div class="check_out">
        <input class="theme_button" type="button" name="some_name" value="结算"  onclick="checkOut()">
      </div>
    </div>
    <div class="body">
      <div id="table_top">
        <div  id="select_all">
        <input type="checkbox" name="some_name" value="全选" onclick="selectAll()"><span>全选</span>
        </div>
        <div id="goods_info_title">
          商品信息
        </div>
        <div class="unit_price">
          单价
        </div>
        <div class="count">
          数量
        </div>
        <div class="unit_sum">
          金额
        </div>
        <div class="operation">
          操作
        </div>
      </div>
      <div id="table_content">
      </div>
    </div>
    <div class="info_footer">
      <div class="select">
            <input type="checkbox" name="some_name" value="" onclick="selectAll()">全部
      </div>
      <div id="delete_selected" onclick="doMutilDelete()">
      删除
      </div>
      <div id="count_selected">
      已选商品
      <span class="theme_color" id="cart_selected_goods_num"></span>件
      </div>
      <div id="sum_selected">
        合计
        <span class="theme_color cart_selected_goods_price"></span>
      </div>
      <div id="check_out">
        <input class="theme_button" type="button" name="some_name" value="结算" onclick="checkOut()">
      </div>
    </div>
    <footer>
      <object style="border:0px" type="text/x-scriptlet" data="footer.html"id="footer_bottom"></object>
    </footer>

  </body>
</html>
