<! DOCTYPE HTML>
<html>
  <head>
    <title>欢迎进入信息浏览界面</title>
    <link rel="stylesheet" href="css/login.css" media="screen" title="no title" charset="utf-8">
    <script src="js/cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/cart.js"></script>
  </head>

  <body>
    <header>
      <div class="header_right">
        <div class="user_info">
          <img src="imgs/login/v.jpg" alt="" />
          曹洋洋
        </div>
        <div class="cart">
          <img src="imgs/login/cart.png" alt="" />
          购物车
        </div>
        <div class="goods_manager">
          商品管理
        </div>
      </div>
    </header>
    <div class="head" background-color="black">
      <div class="logo_small">
        <a href="index.html">
        <img src="imgs/login/logo.png" alt="" />
      </a>
      </div>
    </div>
    <div class="info_head">
      <div  class="all_goods">
            全部商品
            <span class="theme_color">8</span>
      </div>
      <div class="select_goods">
        已选商品
        <span class="theme_color">￥123</span>
      </div>
      <div class="check_out">
        <input class="theme_button" type="button" name="some_name" value="结算">
      </div>
    </div>
    <div class="body">
      <div id="table_top">
        <div  id="select_all">
        <input type="checkbox" name="some_name" value="全选"><span>全选</span>
        </div>
        <div id="goods_info_title">
          商品信息
        </div>
        <div class="unit_price">
          单价
        </div>
        <div class="count">
          数量
        </div>
        <div class="unit_sum">
          金额
        </div>
        <div class="operation">
          操作
        </div>
      </div>
      <div id="table_content">
      </div>
    </div>
    <div class="info_footer">
      <div class="select">
            <input type="checkbox" name="some_name" value="">全部
      </div>
      <div id="delete_selected">
      删除
      </div>
      <div id="count_selected">
      已选商品
      <span class="theme_color">1</span>件
      </div>
      <div id="sum_selected">
        合计
        <span class="theme_color">￥999</span>
      </div>
      <div id="check_out">
        <input class="theme_button" type="button" name="some_name" value="结算">
      </div>
    </div>

    <footer>
    </footer>

  </body>
</html>
